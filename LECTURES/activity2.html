<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-hide, ng-click, ng-disabled, ng-show example</title>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
    <body ng-app="">
        <h1>Welcome</h1>
        <h2>Homepage</h2>
        <h2>Registration/Login</h2>

        <!-- ng-hide, ng-disabled, ng-click, ng-show (FRONT-END Validation) -->
        <form name="form">
            <div ng-hide="toShow">
                <input type="text" required ng-model="Name" placeholder="please enter your email"/>
                <br>
                <br>
                <input type="button" ng-disabled="form.$invalid" ng-click="toShow = true" value="Sign In"/>
            </div>
            
            <div ng-show="toShow">
                Sign in successfull. 
                <br>
                <br>
                <input type="button" ng-click="toShow=false" value="Logout"> 
            </div>
        </form>
    </body>
</html>
